---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: greeting-service
  namespace: default
  labels:
    app: greeting
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: greeting-deployment
  namespace: default
  labels:
    app: greeting
spec:
  replicas: 1
  selector:
    matchLabels:
      app: greeting
  template:
    metadata:
      labels:
        app: greeting
        sidecar.istio.io/inject: "true"
    spec:
      serviceAccountName: greeting-service
      containers:
        - name: greeting
          image: philipz/rest-service:0.0.1-SNAPSHOT
          ports:
            - containerPort: 8080
            - containerPort: 9000
              name: actuator
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 9000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 9000
            initialDelaySeconds: 20
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: greeting-service
  namespace: default
  labels:
    app: greeting
spec:
  selector:
    app: greeting
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  type: ClusterIP
---
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: greeting-gateway
  namespace: default
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - greeting.172.19.0.6.nip.io
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: greeting-vs
  namespace: default
spec:
  hosts:
  - greeting.172.19.0.6.nip.io
  gateways:
  - greeting-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: greeting-service
        port:
          number: 8080