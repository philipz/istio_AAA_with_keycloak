apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
     name: book-info-gateway
spec:
   selector: 
      istio: ingressgateway
   servers:
       - port:
           number: 80
           name: http2
           protocol: HTTP
         hosts:
          - "book-info.172.19.0.6.nip.io"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
     name: book-info-virtual-service
spec:
  hosts:
    - "book-info.172.19.0.6.nip.io"
  gateways:
    - book-info-gateway
  http:
    - match:
        - uri:
            prefix: /
      route:
       - destination:
          host: book-info
          port:
           number: 80