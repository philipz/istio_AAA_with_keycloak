apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
     name: book-info-virtual-service
spec:
  hosts:
    - "book-info.172.19.0.6.nip.io"
  gateways:
    - book-info-gateway
  http:
    - match:
        - uri:
            prefix: /
      route:
       - destination:
          host: book-info
          port:
           number: 80